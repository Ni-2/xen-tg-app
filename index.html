<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #user-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в Mini App</h1>
  <div id="user-info">
    <p>Загрузка информации о пользователе...</p>
  </div>

  <!-- Подключаем официальный Telegram Web App скрипт -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Инициализируем Telegram Web App
    const tg = window.Telegram.WebApp;
    // Растягиваем окно приложения (опционально)
    tg.expand();

    // Получаем данные пользователя (небезопасный, но простой способ)
    const user = tg.initDataUnsafe.user;

    // Функция для отображения информации о пользователе
    function displayUserInfo(user) {
      if (!user) {
        document.getElementById('user-info').innerHTML = '<p>Информация о пользователе не найдена.</p>';
        return;
      }
      document.getElementById('user-info').innerHTML = `
        <p><strong>ID:</strong> ${user.id}</p>
        <p><strong>Имя:</strong> ${user.first_name}</p>
        <p><strong>Фамилия:</strong> ${user.last_name ? user.last_name : '-'}</p>
        <p><strong>Username:</strong> ${user.username ? user.username : '-'}</p>
      `;
    }

    // Отображаем полученные данные
    displayUserInfo(user);
  </script>
</body>
</html>
